[package]
name = "crunch-app"
version = "0.0.12"
edition = "2021"
description = "Turbocharge your Rust workflow with crunch"
license = "MIT"

[dependencies]
cargo_metadata = "0.19.1"
log = "0.4.1"
xdg = "2.1.0"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.5.21", default-features = true, features = ["derive"] }
env_logger = "0.11.5"
metre = "0.2.6"
directories = "6.0.0"
dirs = "6.0.0"
anyhow = "1.0.100"

[[bin]]
name = "crunch"
path = "src/main.rs"
